baseURL = "https://clouds.re"
languageCode = "en-us"
title = "CV"
theme = "hugo-coder"

defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "sagolubev"

[params]
  author = "Sergey Golubev"
  description = "Sergey Golubev's personal cv"
  keywords = "cv,personal,devops,cloud"
  info = "System Engineer, DevOps"
  avatarurl = "images/avatar.jpg"
  #gravatar = "sergey.golubev@live.ru"
  favicon_16 = "images/favicon-16x16.png"
  favicon_32 = "images/favicon-32x32.png"
  footercontent = "Exercitatio optimus est magister. (Practice is the best teacher., lat.)"

  dateformat = "2006, January 2"

  hideCredits = true
  hideCopyright = true
  since = 2005

  rtl = false

  colorscheme = "auto"

  # Series see also post count
  maxSeeAlsoItems = 5

  # Enable Twemoji
  enableTwemoji = true

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

